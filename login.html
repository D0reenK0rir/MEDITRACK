<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 350px;
    padding: 20px;
    background-color: #e7f1ff;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input[type="text"],
input[type="password"],
button {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #4a90e2;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    border: none;
}

button:hover {
    background-color:#357ab8;
}

.radio-group {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
}

.radio-group input[type="radio"] {
    margin-right: 5px;
}

.radio-group label {
    font-weight: normal;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <!-- Role Selection -->
        <form id="roleForm">
            <label>Please select your role:</label>
            <div class="radio-group">
                <input type="radio" id="patient" name="role" value="patient">
                <label for="patient">Patient</label>

                <input type="radio" id="doctor" name="role" value="doctor">
                <label for="doctor">Doctor</label>
            </div>
        </form>

        <!-- Login Form -->
        <form id="loginForm" action="login1.php" method="post" style="display: none;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>

    <script>
        // JavaScript to handle role selection and form visibility
        const roleForm = document.getElementById('roleForm');
        const loginForm = document.getElementById('loginForm');

        roleForm.addEventListener('change', function() {
            // Display the login form when role is selected
            loginForm.style.display = 'block';
        });

        // Redirect user based on their role after login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const selectedRole = document.querySelector('input[name="role"]:checked');

            if (!selectedRole) {
                alert("Please select a role before logging in.");
                return;
            }

            const role = selectedRole.value;
            const formData = new FormData(loginForm);

            fetch(loginForm.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = role === 'patient' ? 'patientindex.html' : 'clinicindex.html';
                } else {
                    alert(data.message || 'Login failed');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
